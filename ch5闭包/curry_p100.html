<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Function.prototype.partial = function () {
        var fn = this,args = Array.prototype.slice.call(arguments);
        return function () {
            var arg = 0;
            for (var i=0;i<args.length && arg< arguments.length;i++){
                if(args[i] === undefined){
                    args[i] = arguments[arg++];
                }
            }
            return fn.apply(this,args);
        }
    };
    function test1(a,b,c){
        var sum = a+b;
        return sum * c+ 999;
    }

    var curry1 = test1.partial(undefined,10,undefined);
    console.log(curry1(10,5)); //1099


</script>
</body>
</html>
