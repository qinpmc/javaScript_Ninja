<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #results li.pass{
            color:green;
        }
        #results li.fail{
            color:red;
        }
    </style>
</head>
<body>
<ul id="results"></ul>
<script type="text/javascript">
    function assert(value,desc){
        var li = document.createElement("li");
        li.className = value?"pass":"fail";
        li.appendChild(document.createTextNode(desc));
        document.getElementById("results").appendChild(li);
    }
    var store = {
        nextId :1,
        cache:{},
        add :function (fn) {
            if(!fn.id){
                fn.id = store.nextId++;
                return !!(store.cache[fn.id] = fn);
            }
        }
    }

    function ninja(){};
    assert(store.add(ninja),"add success");
    assert(store.add(ninja),"add failed");
</script>
</body>
</html>
