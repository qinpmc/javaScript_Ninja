<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #results li.pass{
            color:green;
        }
        #results li.fail{
            color:red;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<ul id="results"></ul>
<script type="text/javascript">
    function assert(value,desc){
        var li = document.createElement("li");
        li.className = value?"pass":"fail";
        li.appendChild(document.createTextNode(desc));
        document.getElementById("results").appendChild(li);
    };
    Number.prototype.add = function (num) {
        return this+num;
    }
    var n =5;
    assert(n.add(3)==8,"it works");
    assert((5).add(3)==8,"it works");
    /*assert(5.add(3)==8,"it works");*/   //错误！！
</script>

</body>
</html>
